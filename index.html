<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="\index.css" />
    <title>Worn Out</title>
  </head>   

  <body>
    
    <form class="" method="post" action="./OutfitUtil/saveOutfit">
        <input require name="imgURL" class="search" placeholder="img URL" value = "image_url">
        <input require name="label" class="search" placeholder="label" value = "label">
        <input require name="date" class="search" placeholder="date" value = "last_worn">
        <input require name="details" class="search" placeholder="details" value = "details">
        <button type="submit" class="submit_button" value = "submit">Submit</button>
    </form>

    <button class="back" type="button" onclick="history.back()" >Go back!</button>
  </body>

  </html>
